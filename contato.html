        <div class="title">
            <a href="index.html"><h2>Cultura Francesa</h2></a>
            <h3>Somos uma escola voltada ao ensino da língua francesa em Porto Alegre</h3>
        </div>
        <div class="buttons">
            <button class="btn active btn-cadastrar">Cadastrar<i class="fa fa-arrow-circle-right"></i></button>
            <button class="btn active btn-sobre">Sobre<i class="fa fa-question-circle"></i></button>
        </div>
    </div>
    <!--Contato-->
    <div class="form container">
        <form>
            <h1 class="form_title">Entre em contato</h1>
            <label for="Nome">Nome</label>
            <input class="form_input" type="text" id="id-nome" placeholder="Digite seu nome" required="required" name="nome"/>
            <label for="Telefone">Telefone</label>
            <input class="form_input" type="tel" id="id-fone" placeholder="Digite seu telefone" name="fone" />
            <label for="E-mail">Email</label>
            <input class="form_input" type="email" id="id-email" placeholder="Digite seu e-mail" name="email" />
            <label for="Deixe seu recado">Deixe seu recado: </label>
            <textarea class="form_input" type="" id="id-recado" placeholder="Deixe sua recado" name="caixa-texto"></textarea>
            <input type="submit" class="btn-enviar" onclick="btnEnviar();" value="Enviar" />
        </form>
    </div>
    <!--NewsLetter-->
    <section class="newsletter container">
        <h2>Inscreva-se agora!</h2>
        <h3>Receba novidades, dicas e muito mais</h3>
        <form> 
            <input type="email" name="email" placeholder="Digite seu E-mail">
            <button id="id-cadastrar" onclick="btnCadastrar();" value="Cadastrar">Cadastrar</button>
        </form>
    </section>
